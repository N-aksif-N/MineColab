connect:
 enabled: true
 #name: you-endpoint-name

config:

  bind: 0.0.0.0:25566

  onlineMode: false

  servers:
   
    server1: localhost:25565
  try:
    - server1
  
  status:
    # El mensaje del día en formato heredado '§' o componente de texto moderno '{"text": "...", ...}' json.
    motd: |
      §8§l//§r §6§lThe Minecolab Server §8§l// §a§l server free§8§r//
      §8§l//§r §e  §8  §l   §e§l Online       §8§l// §r§e§lServer §8§r§l  //
      
      # El máximo de jugadores que se muestra (¡no es el límite real de jugadores!).
    showMaxPlayers: 100
    # La imagen del servidor (óptima 64x64); una ruta de un archivo de imagen o la URI de datos base64.
    favicon: data:image/png;base64,    # Si desea registrar solicitudes de ping en la consola.
    logPingRequests: false
    # Si el proxy debe presentarse como servidor compatible con Forge/FML.
    announceForge: true
  acceptTransfers: false
  # Si el proxy debe admitir canales de complementos de Bungee.
# (Deshabilite esta opción si sus servidores backend no son confiables).
  bungeePluginChannelEnabled: true
  # Si se deben registrar los comandos integrados al iniciar el proxy.
# Predeterminado: verdadero
  builtinCommands: true
  # Si los jugadores requieren permisos para
# ejecutar un comando proxy integrado como /server.
# Ignore esto si `builtinCommands` está configurado como falso.
# (Esto debería configurarse como verdadero en el entorno de producción)
  requireBuiltinCommandPermissions: false
  # Declara los comandos de proxy para los clientes de la versión 1.13+.
# Valor predeterminado: true
  announceProxyCommands: true
  # ¿Debe el proxy aplicar la nueva clave pública?
# Normas de seguridad
  forceKeyAuthentication: true
  # El motivo de desconexión predeterminado para expulsar al jugador al apagar el proxy cuando no se proporcionó ningún otro motivo.
# Ya sea en formato heredado simple '§' o en el componente de texto moderno '{"text": "...", ...}' json.
  shutdownReason: |
    §cEl servidor de Minecolab se está cerrando...
    ¡Por favor, vuelva a conectarse en un momento!
  # Packet compression settings.
  compression:
    # The minimum size (in bytes) a packet must be before the proxy compresses it.
    # The Minecraft vanilla server uses 256 by default.
    threshold: 256
    # Indicates what zlib compression level Gate should use.
    # It goes from -1 to 9 where zero means no compression and -1 the default.
    level: -1
  # El tiempo que Gate espera para conectarse a un servidor antes de que se agote el tiempo de espera.
  connectionTimeout: 60s
  # El tiempo que Gate espera para recibir datos de un servidor antes de agotarse.
  # Si usa Forge, es posible que deba aumentar esta configuración.
  readTimeout: 60s
  # Si desea volver a conectar el reproductor cuando se desconecta de un servidor.
  failoverOnUnexpectedServerDisconnect: true
  # Si se debe expulsar a un jugador conectado existente cuando se une un jugador en modo en línea con el mismo nombre.
  # Esto es útil para situaciones en las que la cuenta real de Minecraft tiene prioridad sobre la pirateada
  onlineModeKickExistingPlayers: true
  # Se habilitó el registro de depuración adicional (solo para fines de depuración).
  debug: false
  # Esto le permite personalizar cómo se reenvía la información del jugador, como direcciones IP y UUID, a su servidor.
  # Consulte la documentación para obtener más información.
  forwarding:
    # Opciones: legacy, none, bungeeguard, velocity
    mode: legacy
    # El secreto utilizado si el modo es velocidad.
    #velocitySecret: secret_here
    # El secreto utilizado si el modo es bungeeguard.
    #bungeeGuardSecret: secret_here
    # El protocolo proxy (HA-Proxy) determina si Gate debe admitir el protocolo proxy para los jugadores.
    # No habilites esto si no sabes qué es.
  proxyProtocol: false
  # La configuración de cuotas permite limitar la velocidad de IP (corte del último bloque) para ciertas operaciones.
  # ops: Las operaciones permitidas por segundo.
  # burst: Las operaciones máximas por segundo (como una cola). Una ráfaga
  quota:
    # Limite la cantidad de conexiones nuevas que se pueden establecer con el mismo rango de IP.
    connections:
      enabled: true
      ops: 5
      burst: 10
      maxEntries: 1000
    # Limite la cantidad de solicitudes de inicio de sesión que pueden realizarse por el mismo rango de IP.
    logins:
      enabled: true
      burst: 3
      ops: 0.4
      maxEntries: 1000
  # Si Gate debe responder a las solicitudes de GameSpy 4 (protocolo de consulta de Minecraft en UDP) y cómo.
  query:
    enabled: false
    port: 25577
    showPlugins: false
  auth:
    # Personaliza la URL base del servidor de sesiones de Mojang para autenticar a los jugadores del modo en línea mediante diferentes servidores de autenticación.
   # El valor predeterminado es https://sessionserver.mojang.com/session/minecraft/
  lite:
    # Habilite el modo Lite.
    # Si está deshabilitado, el proxy actuará como un proxy completo con todas las funciones habilitadas, al igual que BungeeCord/Velocity.
    # Si está habilitado, el proxy actuará como un proxy inverso liviano para 
    enabled: false
    # Las rutas a las que el proxy redirige las conexiones de los jugadores en función de la coincidencia con la dirección del host virtual.
    # Los tests se comparan en orden de aparición
    routes:
      # Haga coincidir la dirección del host virtual con el servidor back-end.
      - host: '*'
        # El servidor backend al que conectarse si coincide.
        backend: localhost:25565
        # La respuesta de estado de respaldo opcional cuando todos los backends de esta ruta están fuera de línea.
        fallback:
          motd: |
            §cEl servidorr está fuera de línea.
            §e¡Vuelva más tarde!
          version:
            name: '§cInténtalo de nuevo más tarde!'
            protocol: -1
          # El favicono opcional que se mostrará en la lista de servidores (óptimo 64x64).
          # Acepta una ruta de un archivo de imagen o la URI de datos base64.
          favicon: data:image/png;base64,
   
  
